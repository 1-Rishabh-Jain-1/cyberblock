<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Function</title>
</head>
<body>
  <h1>JavaScript Function</h1>
  <p>The function will return 101 if 100 is passed and vice versa.</p>

  <script>
    function give_100_or_101(number) {
      return 201 - number;
    }

    console.log(give_100_or_101(100))
    console.log(give_100_or_101(101))
  </script>
</body>
</html>
