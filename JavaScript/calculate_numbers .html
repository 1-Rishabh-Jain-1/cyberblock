<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <input type="number" id="a" />
    <input type="number" id="b" />
    <button type="button" onclick="test()" style="margin-top: 10px">sum</button>
    <div id="sum" style="margin-top: 10px"></div>
   
    <script>
      function test() {
        let a = document.getElementById("a").value == "" ? 0 : parseInt(document.getElementById("a").value);
        let b = document.getElementById("b").value == "" ? 0 : parseInt(document.getElementById("b").value);
        let sum = a + b;
        document.getElementById("sum").innerHTML = sum;
      }

      // coding by beer-idev
    </script>
  </body>
