<!doctype html>
<html lang="en">

<head>


    <style>
        body {
            background-image: url("./img/bg5.jfif");
          
        }
    </style>



    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Alpha-Login </title>


</head>


<body>














    <div class="container py-5 h-100 pb-5">
        



        <div class="row d-flex  justify-content-center align-items-center h-100" style="padding-top:120px">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="   text-black" style="border-radius: 1rem;">
                    <div class="card-body p-5 ">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div class="text-center">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white mb-5">Please enter your login and password!</p>
                            </div>
                         
                            <div class="form-outline form-white mb-4 text-center background-image">
                                <input type="text" id="typeEmailX" placeholder="Username: 'admin'"
                                    required="required" class="form-control form-control-lg" />
                                
                            </div>

                            <div class="form-outline form-black mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                    placeholder="Password: 'admin123'" required="required" />
                               
                            </div>

                            <div class="form-check" style="padding-bottom: 15px;">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label text-white" for="form1Example3"> Remember me </label>
                              </div>

          
                            <div class="text-center"> 
                            <button class="btn btn-dark btn-lg px-5" type="submit"
                                onclick="validate()">Login</button>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
