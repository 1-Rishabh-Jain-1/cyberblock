<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container" id="img_gall">
      <div class="row">
        <div class="col-xl-3 col-md-6 mt-3">
          <img src="pics/pic1.jpg" class="img-fluid" />
        </div>
        <div class="col-xl-3 col-md-6 mt-3">
          <img src="pics/pic2.jpg" class="img-fluid" />
        </div>
        <div class="col-xl-3 col-md-6 mt-3">
          <img src="pics/pic3.jpg" class="img-fluid" />
        </div>
        <div class="col-xl-3 col-md-6 mt-3">
          <img src="pics/pic4.jpg" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6 mt-2">
          <img src="pics/pic1.jpg" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 mt-2">
          <img src="pics/pic2.jpg" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 mt-2">
          <img src="pics/pic3.jpg" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 mt-2">
          <img src="pics/pic4.jpg" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6 mt-2">
          <img src="pics/pic1.jpg" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 mt-2">
          <img src="pics/pic2.jpg" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 mt-2">
          <img src="pics/pic3.jpg" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 mt-2">
          <img src="pics/pic4.jpg" class="img-fluid" />
        </div>
      </div>
      <div>
        <div
          class="modal fade bd-example-modal-lg"
          id="mad"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myLargeModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="modal-body">
                <span>
                  <img id="img1" src="#" class="img-fluid" />
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#img_gall img").on({
          mouseover: function () {
            $(this).css({
              cursor: "pointer",
              border: "2px solid white",
            });
          },
          mouseout: function () {
            $(this).css({
              cursor: "default",
              border: "none",
            });
          },
          click: function () {
            var url = $(this).attr("src");
            $(this).attr("src", url);
            $("#img1").attr("src", url);
            $("#mad").modal();
          },
        });
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
